<body>
<script>
    var nb1 = window.prompt();
    var str = nb1.toString();
    var result = [str[0]];
    for (let x = 1; x < str.length; x++) {
        if (str[x - 1] % 2 === 0 && str[x] % 2 === 0) {
            result.push('-', str[x]);
        } else {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));
    </script>
